<button ng-hide="mc.meditationMode" ng-repeat="meditation in mc.meditations" ng-click="mc.startMeditation(meditation)">{{meditation.subject}}</button>

<div id="affirmationContainer" ng-show="mc.meditationMode">
  <button ng-click="mc.previousMeditation()"><</button>
  <button ng-click="mc.advanceMeditation()">></button>
  <button ng-click="mc.endMeditation()" href="#meditation">End Meditation</button>
  <p class="active">{{mc.currentMeditation[mc.currentAffirmation]}}</p>
</div>
